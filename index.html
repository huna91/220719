<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap_box">
        <div class="box_top">
          <div class="box_top_frame"></div>
        </div>
        <div class="box_center">
          <div class="box_center_moniter">
            <span class="container_game"></span>
            <span class="container_coin"></span>
          </div>
        </div>
        <div class="box_bottom">
          <div class="box_bottom_btn">
            <div class="btn_game">
              <button class="_btn btn_rock">
                <h1>가위</h1>
              </button>
            </div>
            <div class="btn_game">
              <button class="_btn btn_scissors"><h1>바위</h1></button>
            </div>
            <div class="btn_game">
              <button class="_btn btn_paper"><h1>보</h1></button>
            </div>
            <div class="btn_game">
              <button class="_btn btn_start">
                <h1 id="start_btn">시작</h1>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
